{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGuide - Your wellness guide</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% csrf_token %}
</head>
<body>
    <div class="container">
        <div class="leftSection">
            <div class="image_container">
                <img src="{% static 'img/login_image.avif' %}" alt="Image" id="login_image">
                <h1 id="title">NutriGuide</h1>
                <h2 id="caption">Your compass to nutritional wellness</h2>
            </div>
        </div>
        <div class="right-section">
            <p class="text">Welcome Back!</p>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="username" class="input-box" required>
                <input type="password" name="password" placeholder="password" class="input-box" required>
                <input type="submit" value="Login ➡️" class="button">
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
            </form>

            <footer>
                <p>@uiux_rb | <span>Privacy Policy</span></p>
            </footer>
        </div>
    </div>
</body>
</html>
